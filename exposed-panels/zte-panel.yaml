id: zte-panel

info:
  name: ZTE Panel
  author: github.com/its0x08
  severity: info

requests:
  - method: GET
    path:
      - "{{BaseURL}}"
    matchers-condition: and
    matchers:
      - type: word
        words:
          - "ZTE Corporation. All rights reserved. </div>"
          - '<form name="fLogin" id="fLogin" method="post"  onsubmit="return false;" action="">'
        part: body
        condtion: or

      - type: word
        words:
          - "Mini web server"
          - "ZTE corp"
        part: header
        condition: or
